    <head>
        <meta charset="UTF-8">
        <title>Storybot</title>

        <!-- stylesheets -->
        <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">

    <body>
    <div ng-app="myApp" ng-controller="myCtrl">

    <section class="page-header">
        <h1 class="project-name">Storybot</h1>
        <h2 class="project-tagline">Information Retrieval Project at KTH</h2>
        <a href="https://github.com/powion/storybot" class="btn">View on GitHub</a>
        <a href="https://github.com/powion/storybot/zipball/master" class="btn">Download .zip</a>
        <a href="https://github.com/powion/storybot/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
        <h3>
        <a class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link">
            </span></a>Stories by Storybot</h3>

            <p>Story generated from Pride and Prejudice:</p>
            <blockquote>{{ stories[0] }}</blockquote>

            <p>Story generated from Tolkien texts:
            <blockquote>{{ stories[1] }}</blockquote>
        </section>
    </div>
